<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="css/index.css" type="text/css">

        <title>Scroll with Style</title>

    </head>
    <body>
        <div class="main">
            <h1 class="logo">
                <img src="images/icon.svg" class="logo-icon" alt="Logo for this extension"> Scroll with Style
            </h1>
        </div>
        </div>

        <form class="options" name="theme_form">
            <!-- different scroll bar options -->
            <div class="scroll_options">
                <label for="default_light" title="Light Theme"><input type="radio" id="default_light" name="theme" value="default_light">
                <img src="images/light.jpg"></label>
                <label for="default_dark" title="Dark Theme"><input type="radio" id="default_dark" name="theme" value="default_dark">
                <img src="images/dark.jpg"></label>
            </div><br>
        </form>

        <div class="donate">
            <p>Loving Custom Scrollbar?</p>
            <!-- update donation page when it is setup -->
            <p>Consider <a href="https://github.com/sponsors/Zeyu-Li" target="_blank"><button type="button" class="btn-donate"><b>Donating</b></button></a></p>
        </div>

        <!-- custom JS -->
        <script src="js/popup.js"></script>

    </body>
</html>
