<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Scroll with Style</title>
    </head>
    <body>
        <div class="">
            <h1 class="logo">
                <img scr="images/icon.png" class="logo-icon" alt="Logo for this extension"> Scroll with Style <span class="version">(1.0)</span>
            </h1>
        </div>
        <div class="modal-content">
            <p>Selection of scrollbars</p>
            <div class="form-check">
                <input type="checkbox" name="hide" value="inactive" class="form-check-input col-form-label-lg" id="foo">
                    <label  class="form-check-label" for="foo"> Hide when inactive</label>
                </input>
            </div>
        </div>
        <div class="modal-examples">
            <div class="flex-container">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">No scrollbar</label>
                </div>
                <p>Regular</p>
                <p>Mac</p>
                <p>Thicker Mac</p>
                <p>Dark</p> <!-- arch inspired -->
                <p>Light</p>
                <p>Ubuntu</p>
                <p>Minty</p> 
                <p>Colored</p> <!-- dropdown -->
                <p>Rainbow</p>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
